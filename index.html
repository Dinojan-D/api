<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Collection - Celestial Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e3b4e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    section {
      padding: 20px;
      margin: 20px;
    }
    .api-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .api-box {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .api-box h2 {
      margin-top: 0;
      color: #2e3b4e;
    }
    .api-box p {
      font-size: 14px;
      color: #555;
    }
    .api-box a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e3b4e;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the API Collection</h1>
    <p>A collection of APIs for different data sources. Currently, we have data related to the Solar System.</p>
  </header>

  <section>
    <h2>Available APIs</h2>
    <div class="api-container">
      <div class="api-box">
        <a href="https://dinojan-d.github.io/my-api/api/data/solar-system/bodies.json"><h2>Solar System Data</h2></a>
        <p>This API provides celestial data about the Solar System, including planets, moons, and asteroids.</p>
         <a href="https://github.com/Dinojan-D/my-api/blob/main/api/data/solar-system/README.md" >More Infos</a>
      </div>
    </div>
  </section>


</body>
</html>
